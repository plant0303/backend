<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b> 이라 불린다.</p>
    <p>레드향은 <em>한라봉과 귤을 교배한</em> 것으로<br> 일반 귤보다 2~3배 크고 통통하다</p>
    <blockquote>
        <i>비타민C</i>와 <i>비타민A</i>가 풍부해 <br>
        <strong>혈액순환, 감기예방에</strong> 도움이 된다
    </blockquote>
    <p>
        형광펜 효과를 나타내려면?<br>
        <mark>마크 태그를 써라!!</mark><mark> 근데실제로안씀!!</mark>
    </p>
    <p>
        그래서 형광펜 효과 쓰려면<br>
        실제로 <span style="color: blue;">스타일을 적용하는게 좋음</span>
    </p>
