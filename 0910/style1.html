<head>

    <style>

        .p1{

            font-weight: bold;
        }

        }

</head>
<body>

    <p class="p1">요즈음은반응형웹이대세이다</p>
    <p class="sp1">요즈음은반응형웹이대세이다아아아</p>

</html>
