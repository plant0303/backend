<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background: #0094ff;
        }
        .box1{margin: 30px 50px 30px 50px;}/*위 오른쪽 아래 왼쪽*/
        .box2{margin: 30px 50px;}/*위 아래*/
        .box3{margin: 50px;} /*전부*/
        .box4{margin: 30px 5px 10px;}/*위 좌우 아래*/
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
