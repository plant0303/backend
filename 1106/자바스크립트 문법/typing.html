<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">둘다사자</h1>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            var count = 0;
            var text1 = $('#text');
            var msg;
            var comp;
            var kkk;
            main();

            function main(){
                msg = text1.text();

                comp = msg.length;
                tatata();
                
            }

            function tatata(){
                if(count <= comp){
                    kkk = msg.substring(0, count);
                    text1.text(kkk);
                    count++;
                    setTimeout(tatata, 100);
                } else{
                    count = 0;
                    main();
                }
            }
        })
    </script>
</body>
</html>
