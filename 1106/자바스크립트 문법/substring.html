<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sample = 'Hello/World';
        // 3번째부터 5번째 인텍스 번호 앞까지
        var result_substring = sample.substring(3, 5);
        // 3번째 인덱스부터 5글자까지
        var result_substr = sample.substr(3, 5);
        document.write(result_substring, '<br/>');
        document.write(result_substr, '<br/>');
    </script>
</body>
</html>
