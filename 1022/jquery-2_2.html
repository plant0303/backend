<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html 조작 문제</h1>
        <ul id="list1">
            <li>항목1</li>
            <li>항목2</li>
            <li>항목3</li>
            <li>항목4</li>
            <li>항목5</li>
        </ul>
        <ul id="list2">
            <li>항목A</li>
            <li class="highlight">항목B</li>
            <li><span>항목C</span></li>
            <li>항목D</li>
            <li><a href="#">항목E</a></li>
        </ul>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $('#list1 li:nth-child(even)').css('background-color', 'lightblue');
            $("#list2 li:has('span')").css('color', 'purple');
            $("#list1 li").eq(0).css('font-size', '20px');
            $("#list2 li").filter('.highlight').css('background-color', 'orange');
            $("#list2 li:has('a')").css('background-color', 'yellow');
            $("#list1").append("<li>새 항목</li>");
            $("#list1 li").eq(1).css('font-style', 'italic');
        })
    </script>
</body>
</html>
