<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        </style>
        
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div id="wrap">
        <section class="section_intro">
            <div class="intro_top">
                <div class="intro_inner">
                    <div class="intro_logo">
                        <img src="./img/intro_logo.png" alt="">
                    </div>
                    <div class="intro_content">
                        <img src="./img/intro_img.png" alt="">
                        <div class="intro_info">
                            <h3>이탈리안 파스타의 캐주얼한 해석</h3>
                            <p>본질만 담은 합리적인 가격으로 맛있는 파스타와 잔와인까지,<br>
                                부담없이 즐기고 가실 수 있는 곳입니다.</p>
                        </div>
                        <div class="intro_img ">
                            <div class="slide_tab">
                                <img src="./img/intro_slide_ico1.png" alt="">
                                <span>좋은 식재료</span>
                            </div>
                            <div class="slide_tab">
                                <img src="./img/intro_slide_ico2.png" alt="">
                                <span>스마트한 가격</span>
                            </div>
                            <div class="slide_tab">
                                <img src="./img/intro_slide_ico3.png" alt="">
                                <span>트랜디한 음식</span>
                            </div>
                            <div class="slide_tab">
                                <img src="./img/intro_slide_ico4.png" alt="">
                                <span>분위기 있는 공간</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
