<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: block;
            position: relative;
            width: 100%;
            height: 100vh;
            background: #cfcfcf;
        }
        .nav{
            display: flex;
            justify-content: center;
        }
        .logo{
            display: block;
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            left: 30px;
        }
        .menu{
            display: block;
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
            right: 30px;
        }
        .charactar{
            position: absolute;
            width: 90vw;
            height: 90vh;
            background-color: aqua;
            bottom: 0;
            right: 0;
            transition: 0.3s;
        }
        .container2{
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">

            <div class="logo">로고임</div>
            <div class="">난뭐임</div>
            <div class="menu">메뉴임</div>
        </div>
        <div class="charactar" id="a"></div>

    </div>
    <div class="container2">

    </div>
    <script>
        const a = document.querySelector('#a');
        a.style.width = "20vw"
        a.style.height = "20vh"
    </script>
</body>
</html>
