<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            color: blue;
        }
        .c2{
            color: red;
        }
        span{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>이 태그는 헤딩태그 입니다</h1>
    <h2>hn태그는 block요소 입니다</h2>
    <p>단락을 나누는 태그는 p태그 입니다</p>
    <p>블럭요소를 쓰지 않고 <br> br태그로 줄바꿈</p>
    <ul>
        <li style="text-align: center;">회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
    </ul>
    <ol>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
    </ol>
    <p>요즘은 반응형 <strong>웹이 대세이다</strong></p>
    <p>요즘은 반응형 <em>웹이 대세이다</em></p>
    <p>요즘은 반응형 <del>웰이 대세이다</del></p>
    <p>요즘은 반응형 <ins>웹이 대세이다</ins></p>
    <p>요즘은 반응형 <span class="c1">웹이 대세이다</span></p>
    <p>요즘은 반응형 <span class="c2">웹이 대세이다</span></p>
</body>
</html>
