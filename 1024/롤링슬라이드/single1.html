<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            background-color: #ccc;

        }

        #img_slide {
            position: relative;
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
        }

        #img_slide ul {
            width: 4800px;
            height: 300px;
        }

        #img_slide ul li {
            width: 1200px;
            float: left;
        }

        .btn .prev {
            position: absolute;
            top: 50%;
            left: 30px;
            transform: translate(-50%, -50%);
        }

        .btn .next {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <header></header>
    <div id="img_slide">
        <ul id="banner">
            <li><a href="#"><img src="./images/slide1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/slide2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/slide3.jpg" alt=""></a></li>
        </ul>
        <div class="btn">
            <a href="#" class="prev"><img src="images/prev_btn.png" alt=""></a>
            <a href="#" class="next"><img src="images/next_btn.png" alt=""></a>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function () {
            var num = 0;
            var li_w = $('#banner > li').width();

            var clone1 = $('#banner > li').eq(0).clone();
            $('#banner').append(clone1);

            $('.next').click(function () {
                if (num == $('#banner > li').length - 1) {
                    num = 0;
                    $('#banner').css('margin-left', 0);
                }
                num++;
                $('#banner').stop().animate({ 'margin-left': -li_w * num }, 1000);
                return false;
            });

            $('.prev').click(function () {
                if (num == 0) {
                    num = $('#banner > li').length - 1;
                    $('#banner').css('margin-left', -li_w * num);
                }
                num--;
                $('#banner').stop().animate({ 'margin-left': -li_w * num }, 800);
                return false;
            });

            setInterval(autoplay, 3000);
            function autoplay() {
                if (num == $('#banner > li').length - 1) {
                    num = 0;
                    $('#banner').css('margin-left', 0);
                }
                setTimeout(function () {
                    num++;
                    $('#banner').stop().animate({ 'margin-left': -li_w * num }, 1000);
                    return false;
                });
            }
        })
    </script>
</body>

</html>
