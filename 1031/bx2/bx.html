<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.bxslider.css">
    <style>
        *{padding: 0; margin: 0; list-style: none;}
        header{position: relative; width: 960px; height: 100px; margin: 0 auto; background-color: pink;}
        section{width: 960px; height: 800px; margin: 0 auto; border: 1px solid red; box-sizing: border-box;}
    </style>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt=""></li>
            <li><img src="images/pic2.jpg" alt=""></li>
            <li><img src="images/pic3.jpg" alt=""></li>
        </ul>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>
    <script>
        $(function(){
            $('.bx2').bxSlider({
                auto: true,
                mode: 'vertical'
            });
            $('.bx3').bxSlider({
                auto: true,
                moveSlides: 2,
                minSlides: 1,
                maxSlides: 4,
                slideWidth: 230,
                slideMargin: 10,
            });
        })
    </script>
</body>
</html>
