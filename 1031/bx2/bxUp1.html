<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.bxslider5.css">
    <style>
        *{padding: 0; margin: 0; list-style: none;}
        header{position: relative; width: 960px; height: 100px; margin: 0 auto; background-color: pink;}
        section{width: 960px; height: 800px; margin: 0 auto; border: 1px solid red; box-sizing: border-box;}
        article{width: 400px; height: 200px; float: left; border: 1px solid #333; }
        .down{padding-top: 10px; width: 100%; height: 30px; display: flex;}
        .over-btn{margin-left: 15px;}
        .over-btn span{display: inline-block; width: 20px; height: 21px; text-indent: -99999px; border: 1px solid #333; cursor: pointer;} 
        .over-btn span.prev{background: url(./images/slickButton.png) no-repeat 0 0;} 
        .over-btn span.stop{background: url(./images/slickButton.png) no-repeat -20px 0;} 
        .over-btn span.stop.on{background-position: -40px 0;} 
        .over-btn span.next{background: url(./images/slickButton.png) no-repeat -60px 0;} 
        
    </style>
</head>
<body>
    <header>헤더</header>
    <section>
        <article>
            <ul class="bx3">
                <li><img src="img/images(1).jpg" alt=""></li>
                <li><img src="img/images(2).jpg" alt=""></li>
                <li><img src="img/images(3).jpg" alt=""></li>
                <li><img src="img/images(4).jpg" alt=""></li>
                <li><img src="img/images(5).jpg" alt=""></li>
            </ul>
            <div class="down">
                <div class="count"><span>1</span>&nbsp;/ 5</div>
                <div class="over-btn">
                    <span class="prev">이전</span>
                    <span class="stop">멈춤</span>
                    <span class="next">다음</span>
                </div>
            </div>
        </article>
    </section>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>
    <script>
        $(function(){
            var slide = $('.bx3').bxSlider({
                auto: true,
                pager: false,
                controls: false,
                onSlideAfter: function($slideElement, oldIndex, newIndex){
                    $('.count > span').text(newIndex + 1);
                }
            }); 
            $('.prev').click(function(){
                slide.goToPrevSlide();
                return false;
            });
            $('.next').click(function(){
                slide.goToNextSlide();
                return false;
            });
            
            $('.stop').click(function(){
                if($('.stop').hasClass('on')){
                    slide.startAuto();
                    $('.stop').removeClass('on');
                    return false;
                } else{
                    slide.stopAuto();
                    $('.stop').addClass('on');
                    return false;
                }
            });
        })
    </script>
</body>
</html>
