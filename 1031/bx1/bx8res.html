<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.bxslider.css">
    <style>

        header{width: 100%; max-width: 960px; height: 200px; margin: 0 auto; background-color: pink;}
        section{width: 100%; max-width: 960px; height: 800px; margin: 0 auto; border: 1px solid red;}
    </style>
</head>
<body>
    <header>

    </header>

            <li><img src="img/w1.JPG" alt=""></li>
