<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var days = ["일", "월", "화", "수", "목", "금", "토"];
        var today = new Date();
        var yoil = days[today.getDay()];
        document.write(yoil + "요일 <br/>");

        var money = [1000, 2000, 500, 10000, 75000];
        var sum = 0;
        for(i in money){
            sum += money[i];
        }
        console.log(sum);
    </script>
</body>
</html>
