<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFnc(name, area){
            document.write("ㅎㅇ" + name + "야~" + "<br>");
            document.write("사는곳" + area + "임" + "<br>");
        }
    </script>
</head>
<body>
    <button onclick="myFnc('홍당무', '서울')">버1</button>
    <button onclick="myFnc('두기', '부산')">버2</button>
</body>
</html>
