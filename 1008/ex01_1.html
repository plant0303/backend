<body>
    <script>
        var price1 = Number(prompt("교통비: ", ""));
        var price2 = Number(prompt("식비: ", ""));
        var price3 = parseInt(prompt("음료: ", ""));

        var sum = price1 + price2 + price3;
        var result = sum > 10000 ? sum - 10000 + "원 초과" : sum + "원, 관리잘했어";
        console.log(result);

    </script>
</body>
