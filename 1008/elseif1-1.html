<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mon = prompt("당신의 학점은?", "");
        if(mon >= 90 && mon <= 100){
            document.write("A");
        } else if(mon >= 80 && mon < 90){
            document.write("B");
        } else if(mon >= 70 && mon < 80){
            document.write("C");
        } else if(mon >= 60 && mon < 70){
            document.write("D");
        } else{
            document.write("빵점");
        }
    </script>
</body>
</html>
