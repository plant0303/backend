<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .bigbox{
            position: absolute;
            width: 500px;
            height: 500px;
            left: 50%;
            top: 50%;
            border: 1px solid #333;
            transform: translate(-50%, -50%);
        }
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
        }
        .box2{
            right: 0;
            top: 0;
        }
        .box3{
            bottom: 0;
            left: 0;
        }
        .box4{
            right: 0;
            bottom: 0;
        }
        .line{
            position: absolute;
        }
        .line1{top: 50px; left: 50px; width: 0px; height: 2px; background-color: #333; animation: line1 1.5s 0s forwards;}
        @keyframes line1 {
            0%{width: 0px;}
            100%{width: 400px;}
        }

        .line2{top: 50px; right: 50px; width: 2px; height: 0px; background-color: #333; animation: line2 1.5s 1.5s forwards;}
        @keyframes line2 {
            0%{height: 0px;}
            100%{height: 400px;}
        }

        .line3{bottom: 50px; right: 50px; width: 0px; height: 2px; background-color: #333; animation: line3 1.5s 3s forwards;}
        @keyframes line3 {
            0%{width: 0px;}
            100%{width: 400px;}
        }
                          
        .line4{bottom: 50px; left: 50px; width: 2px; height: 0px; background-color: #333; animation: line4 1.5s 4.5s forwards;}
        @keyframes line4 {
            0%{height: 0px;}
            100%{height: 400px;}
        }

        .img{
            position: absolute;
            left: 50%;
            top: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
            animation: img 1.5s 6s forwards;
            opacity: 0;
        }
        @keyframes img {
            0%{opacity: 0;}   
            100%{opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <img class="img" src="./images/women3.jpg" alt="">
    </div>
</body>
</html>
