<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#myball{
    position: relative;
    top: 0;
    height:160px;
	background:url(./img/bg-main1.png) no-repeat;
    animation:myani 3s infinite alternate;
    /* forwards 도착지점에서 끝냄 */
}

@keyframes myani{
    0%{top:10px;}
    100%{top:500px;}
}

#myball2{
    position: relative;
    top: 0;
    left: 400px;
    height:160px;
	background:url(./img/bg-main1.png) no-repeat;
    animation:myani 3s infinite alternate;
    /* forwards 도착지점에서 끝냄 */
}

@keyframes myani{
    0%{top:10px;}
    100%{top:500px;}
}





</style>
</head>
<body>
    <div id="myball"></div>
    <div id="myball2"></div>
</body>
</html>
