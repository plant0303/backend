<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 코드 재사용: 동일한 작업을 반복하지 않고 함수를 호출하여 사용할 수 있습니다.
        // 코드 가독성 향상: 복잡한 로직을 함수로 분리하여 코드를 더 쉽게 이해할 수 있습니다.
        // 유지보수 용이: 함수 단위로 수정이 가능하여 프로그램 전체를 수정할 필요가 없습니다.
        // 추상화: 복잡한 내부 구현을 숨기고 간단한 인터페이스만 제공할 수 있습니다.
        function greeting() {
            document.write("ㅎㅇ" + "<br>");
        }
        greeting();



        function greet(name){
            return "ㅎㅇ " + name 
        }
        document.write(greet("서민희"));



        function greet1(name){
            return "ㅎㅇ " + name 
        }
        var result = greet1("asdff");
        document.write(result, "<br>");



        var square = function(x){
            return x*x;
        }
        document.write(square(4), "<br>");


        function add(a, b){
            return a + b;
        }
        document.write(add(3, 4), "<br>");


        var add1 = () => {
            a + b;
        }
        document.write(add(3, 4), "<br>");
    </script>
</body>

</html>
