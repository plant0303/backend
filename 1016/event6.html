<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        #rect{
            width: 100px;
            height: 100px;
            border: 1px solid #222;
            margin: 30px auto;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div id="container">
        <p>도형위에 마우스 포인터를 올려 놓으세요</p>
        <div id="rect"></div>
    </div>
    <script>
        var react = document.querySelector("#rect");
        react.addEventListener("mouseover", function(){
            react.style.backgroundColor = "green";
            react.style.borderRadius = "50%";
        });
        react.addEventListener("mouseout", function(){
            react.style.backgroundColor = "white";
            react.style.borderRadius = "0";

        });
    </script>
</body>

</html>
