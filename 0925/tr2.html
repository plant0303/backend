<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .abigbox{
            width: 1000px;
            border: 5px solid tan;
            margin: 30px auto;
            height: 250px;
            padding-bottom: 30px;
        }
        .abigbox{
            padding: 15px 0;
            text-align: center;
            
        }
        .abox{
            position: relative;
            float: left;
            width: 200px;
            height: 150px;
            border: 1px solid #333;
            margin-left: 40px;
        }
        .abox img{
            display: block;
        }
        .abox1::after{
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 1);
            opacity: 0;
            transition: 0.5s;
        }
        .abox1:hover::after{
            /* background-color: rgba(0, 0, 0, 0); */
            opacity: 1;
        }

        .abox2::after{
            position: absolute;
            content: '';
            width: 0%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 255, 0.5);
            
            transition: all 0.5s;
        }
        .abox2:hover::after{
            width: 100%;
        }

        .abox3::after{
            position: absolute;
            content: '';
            width: 100%;
            height: 0%;
            left: 0;
            bottom: 0;
            background-color: rgba(0, 0, 255, 0.5);
            
            transition: all 0.5s;
        }
        .abox3:hover::after{
            height: 100%;
        }
        .abox4{overflow: hidden;}
        .abox4::after{
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            left: 100%;
            top: 0;
            background-color: rgba(0, 0, 255, 0.5);
            
            transition: all 0.5s;
        }
        .abox4:hover::after{
            left: 0;
        }
    </style>
</head>
<body>
    <div class="abigbox">
        <h2>입양합시다</h2>
        <div class="abox abox1">
            <img src="img/dog (1).jpg" alt="">

        </div>
        <div class="abox abox2">
            <img src="img/dog (2).jpg" alt="">
        </div>
        <div class="abox abox3">
            <img src="img/dog (3).jpg" alt="">
        </div>
        <div class="abox abox4">
            <img src="img/dog (4).jpg" alt="">
        </div>
    </div>
</body>
</html>
