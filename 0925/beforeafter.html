<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            background-color: #aaa;
        }
        ul li:last-child{
            background-color: yellow;
        }
        ul li:nth-child(odd){background-color: aqua;}
        ul li:nth-child(even){background-color: rgb(211, 169, 255);}

        ul::after{
            content: "마지막";
        }
        ul::before{
            content: "0번쨰";
        }
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
    </ul>
</body>
</html>
