<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <legend>상품 선택</legend>
    <p><b>주문할 상품을 선택해 주세요</b></p>
    <form action="">
        <ul>
            <li>
                <label for="s_3"><input type="checkbox" value="s_3" name="" id="s_3">선물용 3kg</label>
                <input type="number">개
            </li>
            <li>
                <label for="s_5"><input type="checkbox" value="s_5" name="" id="s_5">선물용 5kg</label>
                <input type="number">개
            </li>
            <li>
                <label for="f_3"><input type="checkbox" value="f_3" name="" id="f_3">가정용 3kg</label>
                <input type="number">개
            </li>
            <li>
                <label for="f_5"><input type="checkbox" value="f_5" name="" id="f_5">가정용 5kg</label>
                <input type="number">개
            </li>
        </ul>
        <p><b>포장 선택</b></p>
        <ul>
            <li>
                <label for="gift"><input type="radio" name="gift" id="gift" value="yes">선물포장</label>
                <label for="no_gift"><input type="radio" name="gift" id="no_gift" value="no">선물포장 안함</label>
            </li>
        </ul>
    </form>
</body>
</html>
