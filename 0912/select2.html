<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* select{
            vertical-align: top;
        } */
        form fieldset{margin-bottom: 25px;}
        form legend{font-size: 15px; font-weight: bold;}
        form ul li{list-style: none; margin: 15px 0;}
        .reg{font-size: 14px; width: 110px; font-weight: bold; float: left;}
    </style>
</head>
<body>
    <h1>여름방학특강계획</h1>
    <form action="">
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li>
                    <label for="id" class="reg">학번</label>
                    <input type="text" name="" id="id" autofocus>
                </li>
                <li>
                    <label for="name" class="reg">이름</label>
                    <input type="text" name="" id="name">
                </li>
                <li>
                    <label for="name" class="reg">학과</label>
                    <select  name="class" id="class" size="5" multiple>
                        <optgroup label="공과대">
                            <option value="archi">건축</option>
                            <option value="machin">기계</option>
                            <option value="indust">산업</option>
                            <option value="elec">전기</option>
                        </optgroup>
                        <optgroup label="인문대">
                            <option value="history" selected>사학과</option>
                            <option value="philo">철학과</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>

    </form>
    
</body>
</html>
