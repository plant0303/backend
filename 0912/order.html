<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            margin: 0 auto;
        }
        ul{
            list-style-type: none;
        }
        label.title{
            font-weight: bold;
            width: 80px;
            float: left;
        }
        div.centered{
            text-align: center;
        }
        fieldset{
            margin: 15px 10px;
        }
        fieldset legend{
            font-weight: bold;
            font-size: 18px;
            color: purple;
        }
        ul li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품주문서</h1>
        <form action=" ">
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="unname" class="title">이름</label>
                        <input type="text" name ="" id="unname" placeholder="여백없이입력" required>
                    </li>
                    <li>
                        <label for="tel1" class="title">연락처</label>
                        <input type="tel1" name ="" id="tel1" placeholder="연락 가능한 번호" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset> 
                <legend>배송지정보</legend>
                <ul>
                    <li>
                        <label for="addr" class="title">주소</label>
                        <input type="text" size="40" id="addr" required>
                    </li>
                    <li>
                        <label for="tel2" class="title">전화번호</label>
                        <input type="tel" name ="" id="tel2" required>
                    </li>
                    <li>
                        <label for="comment" class="메모">메모</label>
                        <textarea name="" id="comment" cols="40" rows="3"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문정보</legend>
                <ul>
                    <li>
                        <label><input type="checkbox">과테말라 안티구아 (100g)</label>
                        <label for=""><input type="number" name="" id="" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">인도네시아 만델링 (100g)</label>
                        <label for=""><input type="number" name="" id="" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">탐라는도다(블렌딩) (100g)</label>
                        <label for=""><input type="number" name="" id="" value="0" min="0" max="5">개</label>
                    </li>
                </ul>
            </fieldset>
            <div class="centered">
                <input type="submit" name="" id="" value="주문하기">
                <input type="reset" name="" id="" value="다시작성">
            </div>
        </form>
    </div>
</body>
</html>
