<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style:none;
        }
    </style>
</head>
<body>
     <h2>프런트엔드 개발자 지원서</h2>
     <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
     <hr>
     <form action="">
        <h3>개인정보</h3>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="text" name="phone" id="phone">
            </li>
        </ul>
        <h3>지원분야</h3>
        <ul>
            <li>
                <input type="radio" name="name" id="web1">
                <label for="web1">웹퍼블리싱</label>
            </li>
            <li>
                <input type="radio" name="name" id="web2">
                <label for="web2">웹어플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" name="name" id="web3">
                <label for="web3">개발 환경 개선</label>
            </li>
        </ul>
        <h3>지원 동기</h3>
        <textarea name="" id="" rows="5" cols="70" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
        
        <div class="btn">
            <button type="submit">접수하기</button>
            <button type="reset" value="다시쓰기">다시쓰기</button>
        </div>
     </form>
</body>
</html>
