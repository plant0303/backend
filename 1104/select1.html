<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" name="rel_f">
        <fieldset>
            <legend>관련사이트이동</legend>
            <select name="rel_nselect" id="rel_select">
                <option value="http://nl.go.kr">국회중앙도서관</option>
                <option value="http://nanet.go.kr">국회도서관</option>
                <option value="http://dlibaray.go.kr">국회전자도서관</option>
            </select>
            <input type="image" src="images/rel_site_btn.gif">
        </fieldset>
    </form>
    <script>
        var form = document.forms["rel_f"];
        form.addEventListener('submit', function(e){
            e.preventDefault();
            var url = form.rel_select.value;
            window.open(url);            
        })
    </script>
</body>
</html>
