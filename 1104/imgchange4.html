<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li a strong{display: block;}
        ul li a em{display: none;}
        ul li:hover a strong{display: none;}
        ul li:hover a em{display: block;}
        ul{width:600px;margin: 0 auto;height:50px;}
        ul li{float:left;list-style: none;}
    </style>
</head>
<body>
    <ul class="gnb">
        <li>
            <a href="#">
                <img src="images/menu01_out.png" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu02_out.png" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu03_out.png" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu04_out.png" alt="">
            </a>
        </li>
    </ul>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $('.gnb li a').hover(function(){
                var imgcg = $('img', this).attr('src').replace('out', 'over');
                $('img', this).attr('src', imgcg);
            }, function(){
                var imgcg = $('img', this).attr('src').replace('over', 'out');
                $('img', this).attr('src', imgcg);
            });

        });
    </script>
</body>
</html>
