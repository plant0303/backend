<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'LABDesital';
            src: url(font/LAB디지털.ttf);
        }

        body {
            font-family: 'LABDesital';
        }
        h1{text-align: center; margin-top: 100px;}
        #clock{position: absolute;width: 300px; height: 300px;  top: 50%; left: 50%; transform: translate(-50%, -50%);}
        #clock > img{position: absolute;}
        #hour1{transform: rotate(30deg);}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            autoTime();
            setInterval(autoTime, 1000);
            function autoTime() {
                var today = new Date();
                //alert(today);
                var y = today.getFullYear();
                var m = today.getMonth() + 1;
                var d = today.getDate(); //오늘날짜
                var n = today.getDay(); //오늘 요일 0일요일 1월요일~ 6토요일 
                var yoil;
                if (n == '0') {
                    yoil = '일';
                } else if (n == '1') {
                    yoil = '월';
                } else if (n == '2') {
                    yoil = '화';
                } else if (n == '3') {
                    yoil = '수';
                } else if (n == '4') {
                    yoil = '목';
                } else if (n == '5') {
                    yoil = '금';
                } else {
                    yoil = '토';
                }
                var h = today.getHours();
                var m1 = today.getMinutes();
                var s = today.getSeconds();

                document.querySelector('#year').innerHTML = y;
                document.querySelector('#month').innerHTML = m;
                document.querySelector('#date').innerHTML = d;
                document.querySelector('#nday').innerHTML = yoil;
                document.querySelector('#hour').innerHTML = h;
                document.querySelector('#minute').innerHTML = m1;
                document.querySelector('#second').innerHTML = s;

                // 시계
                var si = document.querySelector('#hour1');
                var bun = document.querySelector('#minute1');
                var cho = document.querySelector('#second1');

                if(h > 12){
                    h = h - 12;
                }
                // 1시 = 30도, 2시 = 60도, 3시 = 90도 이니까  '시 * 30'
                // 1분에 6도
                var dh = (h * 30) + (m1 / 2);
                var dm = m1 * 6;
                var ds = s * 6;
                
                si.style.transform = 'rotate('+dh+'deg)';
                bun.style.transform = 'rotate('+dm+'deg)';
                cho.style.transform = 'rotate('+ds+'deg)';
            }

        })
    </script>
</head>

<body>
    <h1>
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="date">00</span>일
        <span id="nday">0</span>요일
        <span id="hour">00</span>시
        <span id="minute">00</span>분
        <span id="second">00</span>초
    </h1>
    <div id="clock">
        <img src="images/clock.png" id="click1" alt="">
        <img src="images/h.png" id="hour1" alt="">
        <img src="images/m.png" id="minute1" alt="">
        <img src="images/s.png" id="second1" alt="">
    </div>
</body>

</html>
