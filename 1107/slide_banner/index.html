<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- <script src="js/slide_banner.js"></script> -->
</head>
<body>
    <div id="wrap">
        <div id="brandVisual">
            <ul>
                <li class="visual_0"><a href="#">배너이미지1</a></li>
                <li class="visual_1"><a href="#">배너이미지2</a></li>
                <li class="visual_2"><a href="#">배너이미지3</a></li>
            </ul>
        </div>
        <ul id="buttonList">
            <li class='on'><a href="#">배너1</a></li>
            <li><a href="#">배너2</a></li>
            <li><a href="#">배너3</a></li>
        </ul>
    </div>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            var visual = $('#brandVisual > ul > li');
            var btn = $('#buttonList > li');
            var id;
            var current = 0;
            
            timer();
            btn.click(function(){
                var i = $(this).index();
                btn.removeClass('on');
                btn.eq(i).addClass('on');

                move(i);
                return false;
            });
            function move(i){
                if(current == i) return;
                
                var cu = visual.eq(current);
                var ne = visual.eq(i);

                cu.css('left', '0').animate({'left' : '-100%'}, 500);
                ne.css('left', '100%').animate({'left' : '0%'}, 500);
                current = i;
            }

            function timer(){
                id = setInterval(function(){
                    var n = current + 1;
                    if(n === 3) n = 0;
                    btn.eq(n).trigger('click');
                }, 3000);
            }


        });
    </script>
</body>
</html>
