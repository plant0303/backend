<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            width: 700px;
            background-color: dodgerblue;
            /* height: 100px; */
            display: flex;
            flex-direction: nowrap;
            flex-wrap: wrap;
            flex-wrap: wrap-reverse;
        }
        .flex-container > div{
            display: inline-block;
            width: 100px;
            margin: 10px;
            /* float: left; */
            text-align: center;
            font-size: 30px;
            line-height: 75px;
            text-align: center;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>플랙스박스</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
