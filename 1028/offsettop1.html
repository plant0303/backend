<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0; text-decoration: none;}
        a{text-decoration: none;}
        article{width: 100%; height: 100vh;}
        #article1{background-color: burlywood;}
        #article2{background-color: coral;}
        #article3{background-color: darkcyan;}
        #article4{background-color: darksalmon;}
        nav{position: fixed; top: 0; height: 100px; width: 100%; background-color: rgba(225, 225, 225, 0.7);}
        nav ul{width: 1000px; height: 100px; margin: 0 auto; list-style: none;
        }
        nav ul li{float: left;}
        nav ul li a{display: block; width: 250px; line-height: 100px; font-size: 32px; color: #000; text-align: center;}
        nav ul li.on a{color: orange; font-weight: bold;}
        h2{font-size: 50px; position: fixed; right: 20px; bottom: 20px; background-color: rgba(225, 225, 225, 0.5);}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="on"><a href="#article1">회사소개</a></li>
            <li ><a href="#article2">회사소개</a></li>
            <li ><a href="#article3">커뮤니티</a></li>
            <li ><a href="#article4">다운로드</a></li>
        </ul>
    </nav>
    <section>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <article id="article4"></article>
    </section>
    <h2>현재 스크롤 위치: <span id="sTop">0000</span></h2>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            var a0 = $("section > article").eq(0).offset().top;
            var a1 = $("section > article").eq(1).offset().top;
            var a2 = $("section > article").eq(2).offset().top;
            var a3 = $("section > article").eq(3).offset().top;
            console.log(a0, a1, a2, a3);

            $(window).scroll(function(){
                var sct = $(this).scrollTop();
                $('#sTop').text(sct);

                if(sct >= a0){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(0).addClass('on');
                }
                if(sct >= a1){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(1).addClass('on');
                }
                if(sct >= a2){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(2).addClass('on');
                }
                if(sct >= a3){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(3).addClass('on');
                }
            });
           
            $('nav ul li').click(function(){
                var i = $(this).index();
                var offset_t = $('section > article').eq(i).offset().top;
                $('html, body').stop().animate({scrollTop : offset_t}, 1300)
                $('nav ul li').removeClass('on');
                $('nav ul li').eq(i).addClass('on');
                return false;
            });
        });
    </script>
</body>
</html>
