<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .box{width: 150px; height: 150px;}
        .box1{background-color: #a1a; position: absolute; top: 300px;}
        .box2{background-color: #a2b; position: absolute; top: 700px; left: 50px;}
        .box3{background-color: #a3c; position: absolute; top: 1200px; left: 300px;}
        .box4{background-color: #a4d; position: absolute; top: 1800px; left: 575px;}
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            var box1w = $('.box1').offset().top;
            var box2w = $('.box2').offset().top;
            var box3l = $('.box3').offset().left;
            console.log(box1w);
            console.log(box2w);
            console.log(box3l);

            var box4 = $('.box4').css('top', "2300px");
            var box4 = $('.box4').css('top');
            console.log(box4);
            var dbox4 = parseInt($('.box4').css('top'));
            console.log(dbox4);
        });
    </script>
</body>
</html>
