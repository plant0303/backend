<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        .s_top{position: fixed; top: 0;left: 0;background-color: rgba(255, 255, 255, 0.7); z-index: 100;font-style: 32px;font-weight: bold;} 
        .section{width: 100%;height: 100vh;position: relative;}
        .section1{background: url(./img/b1.jpg)no-repeat 50% 50%; background-size: cover;}
        .section2{background: url(./img/b2.jpg)no-repeat 50% 50%; background-size: cover;}
        .section2 .left1{position: absolute; padding: 50px; background-color: #fff;text-align: center; top: 50px; left: -350px; transition: all 0.3s;}
        .section2 .left1.on{left: 100px;}
        .section2 .right1{position: absolute; padding: 50px; background-color: #fff;text-align: center; bottom: 50px; right: -400px; transition: all 0.3s;}
        .section2 .right.on{right: 100px;}
        .section3{background: url(./img/b3.jpg)no-repeat 50% 50%; background-size: cover;}
        .section4{background: url(./img/b4.jpg)no-repeat 50% 50%; background-size: cover;}
        .section5{background: url(./img/b5.jpg)no-repeat 50% 50%; background-size: cover;}
        .s4_cover{position: absolute; top: 50%; left: 0;width: 100%;height: 200px;text-align: center;margin-top: 100px;}        
        .s4_cover > div.active{transform: translate(0px); opacity: 1;}
        .s4_cover > div.s4_1{transition: all 0.8s; }
        .s4_cover > div.s4_2{transition: all 0.8s 0.4s;}
        .s4_cover > div.s4_3{transition: all 0.8s 0.8s;}
        .s4_cover > div.s4_4{transition: all 0.8s 1.2s;}
        .s4_cover > div{display: inline-block; background-color: rgba(225, 225, 225, 0.7); width: 200px;padding: 30px 0; transform: translate(0px); opacity: 0;}
    </style>
</head>

    </div>

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            
            $(window).scroll(function(){
                var sct = $(this).scrollTop(); //
                $('.s_top').text(sct);
                if(sct >= 450 && sct <= 2000){
                    $('.left1').addClass('on');
                } else{
                    $('.left1').removeClass('on');
                }

                if(sct >= 1200 && sct <= 1800){
                    $('.right1').addClass('on');
                } else{
                    $('.right1').removeClass('on');
                }

                if(sct >= 2800 && sct <= 1800){
                    $('.').addClass('active');
                } else{
                    $('.s4_cover').removeClass('active');
                }
            });

            

        })
    </script>
