<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{height: 3000px;}
        .box{width: 150px; height: 150px;}
        .sTop{position: fixed;}
        .box1{background-color: #a1a; position: absolute; top: 300px; left: -150px;}
        .box2{background-color: #a2b; position: absolute; top: 1200px; left: -150px;}
        .box3{background-color: #a3c; position: absolute; top: 1800px; right: -200px;}
        .box4{background-color: #a4d; position: absolute; top: 2800px; right: -200px; transition: right 0.5s;}
        .box4.on{right: 0;}
    </style>
</head>
<body>
    <h1 class="sTop">0000</h1>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $(window).scroll(function(){
                var scorllTop = $(this).scrollTop(); 
                $('.sTop').html(scorllTop);
                if(scorllTop >= 10){
                    $('.box1').stop().animate({'left' : '50%'}, 800);
                }
                if(scorllTop >= 500){
                    $('.box2').stop().animate({'left' : '50%'}, 800);
                }
                if(scorllTop >= 900){
                    $('.box3').stop().animate({'left' : '50%'}, 800);
                }
                if(scorllTop >= 1900){
                    $('.box4').addClass('on');
                }
            });
        });
    </script>
</body>
</html>
