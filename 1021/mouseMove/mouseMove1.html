<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            position: fixed;
        }
        body{height: 3000px;}
    </style>
        <script>
            
            document.onmousemove = function(e){
                document.querySelector('#m1') = e.clientX;
                document.querySelector('#m2') = e.clientY;
    
            }
        </script>
</head>
<body>
    <div id="wrap">
        <h1 id="m1">0000</h1>
        <h1 id="m2">0000</h1>
    </div>

</body>
</html>
